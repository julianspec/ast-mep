<mat-card class="my-2 mx-2 card card-deck"  style="width: 99%;">
   <mat-card-title>
      <h5 class=" my-2 mx-2 encabezado"><i class="fa fa-piggy-bank mr-2"></i>{{ titulo }}</h5>
   </mat-card-title>

   <mat-divider></mat-divider>

   <mat-card-content class="mx-2">

         <br>
         <form [formGroup]="userForm" (ngSubmit)="Guardar(cuenta)" class="mx-3 my-1" style="width: 100%;">

            <div class="form-group row">
               <mat-form-field class="col-sm-3">
                  <mat-label>Cuenta</mat-label>
                  <mat-select [(ngModel)]="selectCuenta" formControlName="cuenta" (selectionChange)="cambioCuenta();">
                     <mat-option></mat-option>
                     <mat-option *ngFor="let cuenta of cuentas" [value]="cuenta">{{cuenta.valor}}</mat-option>
                  </mat-select>
                  <mat-error *ngIf="cuentaFormControl.hasError('required')">
                     El n√∫mero de cuenta es un dato <strong>obligatorio</strong>
                  </mat-error>
               </mat-form-field>
            </div>
            <div class="row">
               <div class="col-sm-3">
                  <input-importe
                     formControlName="importe"
                     [formato]="importe"
                     [moneda]="(nuevoRegistro.monedaSimbolo =='80'?'$ ':'u$s ')"
                     (getImporte)="getImporte($event)"
                     required>
                  </input-importe>
               </div>
            </div>

            <div class="form-group row ">
               <div class="col-sm-12 my-2">
                  <button type="button" class="btn btn-volver btn-sm mr-3" [routerLink]="['/reserva']">CANCELAR</button>

                  <button  class="btn btn-sm btn-valores" *ngIf="crear">
                     <span class="spinner-grow spinner-grow-sm" role="status" *ngIf="loading" aria-hidden="true"></span>
                     Crear
                 </button>

               </div>
            </div>
         </form>

   </mat-card-content>

</mat-card>
