
<div class="contenedor px-3">
   <div class="row">
      <div class="col-sm-6">
         <mat-form-field class="row-item grow">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
        </mat-form-field>
      </div>
      <div class="col-sm-6 text-right">
         <div class="btn-group" role="group">
            <button id="btnExportar" type="button" class="btn btn-sm btn-volver mr-2 dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-download mr-2"></i>Exportar</button>
            <div class="dropdown-menu" aria-labelledby="btnExportar">
               <a class="dropdown-item" (click)="generatePdf()"><i class="fa fa-file-pdf mr-2"></i>PDF</a>
            </div>
         </div>
         <button type="button" class="btn btn-valores btn-sm" [routerLink]="['/usuarios/form']" *appIsGranted="1003">NUEVO USUARIO</button>
      </div>

   </div>

   <div class="mat-elevation-z2 table tabla-container">


      <table mat-table [dataSource]="dataSource" matSort>
         <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
         </ng-container>

         <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
            <td mat-cell *matCellDef="let row"> {{row.login}} </td>
         </ng-container>

         <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre | uppercase}} </td>
         </ng-container>

         <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
         </ng-container>

         <ng-container matColumnDef="fechaCreacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Creacion / Modificacion </th>
            <td mat-cell *matCellDef="let row"> {{row.fechaCreacion |date:'short'}} </td>
         </ng-container>

         <ng-container matColumnDef="usuarioModificacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario Creacion / Modificacion </th>
            <td mat-cell *matCellDef="let row"> {{row.usuarioModificacion}} </td>
         </ng-container>

         <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
            <td mat-cell *matCellDef="let row"> {{row.rol.id}} - {{row.rol.descripcion | uppercase }} </td>
         </ng-container>

         <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
            <td mat-cell *matCellDef="let row">
               <span class="mx-1" (click)="Editar(row)" data-toggle="tooltip" data-placement="bottom" title="Editar" *appIsGranted="1004">
                  <i class="fa fa-pencil-alt modify"></i>
               </span>
            </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
   </div>
</div>
