<div class="contenedor px-3">
   <div class="row">

      <div class="col-sm-6">
         <mat-form-field class="row-item grow ">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
        </mat-form-field>
      </div>

      <div class="col-sm-6">
         <div class="text-right">
            <button type="button" class="btn btn-valores btn-sm" [routerLink]="['/roles/form']" *appIsGranted="1001">NUEVO ROL</button>
         </div>
      </div>

   </div>



   <div class="mat-elevation-z2 table tabla-container">


      <table mat-table [dataSource]="dataSource" matSort>
         <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
         </ng-container>

         <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
            <td mat-cell *matCellDef="let row"> {{row.descripcion | uppercase}} </td>
         </ng-container>

         <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acción </th>
            <td mat-cell *matCellDef="let row">
               <!--span class="mr-2" (click)="Detalle(row)" data-toggle="tooltip" data-placement="bottom" title="Ver detalle">
                  <i class="fa fa-eye detalle"></i>
               </span-->
               <span class="mx-2" (click)="Editar(row)" data-toggle="tooltip" data-placement="bottom" title="Editar" *appIsGranted="1002">
                  <i class="fa fa-pencil-alt modify"></i>
               </span>
            </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
   </div>
</div>
