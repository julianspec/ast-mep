<div class="form-group row">
   <div class="tags">
      {{instruccion.tipoDato}}
      {{instruccion.tag}}
   </div>
   <mat-form-field class="col-sm-12">
      <mat-label>{{instruccion.nombre}}</mat-label>
      <input matInput [formControl]="txt" [(ngModel)]="valor" #input (change)="EnviarValor()" [required]="requerido">
      <mat-error *ngIf="txt.hasError('required')">
         El {{instruccion.nombre}} es un dato <strong>obligatorio</strong>
      </mat-error>
      <mat-error *ngIf="txt.hasError('minlength')">
         El campo no cumple con la cantidad mínima de {{instruccion.longitudMinima}} caracteres
      </mat-error>
      <mat-error *ngIf="txt.hasError('maxlength')">
         El campo no cumple con la cantidad máxima de {{instruccion.longitudMaxima}} caracteres
      </mat-error>
   </mat-form-field>
</div>
