<div class="form-group row">
   <div class="col-sm-6">
      <mat-form-field>
         <mat-label>{{label}}</mat-label>
         <mat-select [formControl]="catalogo" #cmb (selectionChange)="ItemElegido(cmb.value);" [(ngModel)]="this.value" [required]="required">
            <mat-select-filter [placeholder]="'Buscar...'" [displayMember]="'contenido'" [array]="_datos"
               (filteredReturn)="filteredList1 =$event"></mat-select-filter>
            <mat-option *ngIf="vacio" [value]="empty" ></mat-option>
            <mat-option *ngFor="let item of filteredList1" [value]="item">
               {{item.contenido}}
            </mat-option>
         </mat-select>
         <mat-error *ngIf="catalogo.hasError('required')">
            El c√≥digo de transferencia es un dato <strong>obligatorio</strong>
         </mat-error>
      </mat-form-field>
   </div>
   <div class="col-sm-1">
      <span class="spinner-grow spinner-grow-sm mt-3 color-valores" role="status" *ngIf="loading" aria-hidden="true"></span>
   </div>
</div>
